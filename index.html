<!DOCTYPE html>
<html>
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Lumea în 24 cadre/secundă</title>

   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/animeParallax.css" />
   <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'
   rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

   <link rel="icon" href="img/favicon.gif">

   <script src="js/vendor/jquery-2.2.4.min.js"></script>
   <script src="js/vendor/jquery-ui.min.js"></script>

</head>

<body class="noselect">

   <!-- loading screen -->
   <div id="loadingScreen">
      <div id="loadingBar">
         <div id="loadedPercentage"></div>
      </div>
      <img src="img/loadingScreen/loadingSin.gif" id="loadingGif" class="loadElement"/>
      <img src="img/loadingScreen/Sinon.png" id="Sinon" class="loadElement"/>
   </div>
   <section id="mySite">

      <!-- audio player -->
      <audio id="audio" preload="auto" loop src="audio/01.mp3" autoplay volume="0.01">
      </audio>

      <!-- menu -->
      <div id="menu">
         <section id="menuElements">
            <div class="menuSelector" id="menu1">PREZENTARE</div>
            <div class="menuSelector" id="menu2">ISTORIC</div>
            <div class="menuSelector" id="menu3">IMPACT</div>
            <div class="menuSelector" id="menu4">RECOMANDĂRI</div>
            <div class="menuSelector" id="menu5">INTERACTIV</div>
         </section>
         <div id="nav">
            <i class="fa fa-arrow-up" aria-hidden="true" id="scrollUp"></i>
            <i class="fa fa-arrow-down" aria-hidden="true" id="scrollDown"></i>
         </div>
         <div id="menuBar">
            <div id="blueTween"></div>
         </div>
      </div>

      <!-- hoverable parallax -->
      <div class="container noselect screen" id="myParallax">
         <ul id="scene" class="scene">
            <li class="layer" data-depth="0.2">
               <div class="background"><img id="parallaxBg" src="img/anime/fundal.jpg" style="height: 110vh;"/></div>
            </li>
            <li class="layer" data-depth="0.3">
               <div class="fireflies"><img src="img/anime/fireflies.png" style="height: 50vh;"></div>
            </li>
            <li class="layer" data-depth="2.50">
               <div class="snow"><img src="img/anime/snow.png" style="height: 100vh;"></div>
            </li>
            <li class="layer" data-depth="0.45">
               <div class="evangelion"><img src="img/anime/evangelion.png" style="height: 80vh;"></div>
            </li>
            <li class="layer" data-depth="0.60">
               <div class="forest"><img id="forest" src="img/anime/forest1.png" style="height: 60vh;"></div>
            </li>
            <li class="layer" data-depth="0.70">
               <div class="totoro"><img id="totoro" src="img/anime/totoro.png" style="height: 30vh;"></div>
            </li>
            <li class="layer" data-depth="0.80">
               <div class="sao"><img src="img/anime/scarlet.png" style="height: 40vh;"></div>
            </li>
         </ul>
      </div>

      <!-- prezentare -->
      <div class="section prez1" id="prezentare" data-enllax-ratio="1">
         <img src="img/parallax/shizuo.png" id="prezentareImg"/>
         <div id="prezentareTxt">
             Te întrebi ce sunt anime-urile? Îți spun eu! <br/>
             Acest termen japonez provine din cuvântul englez "animation" <br/>
             și are semnificația de animații japoneze. <br/>
             Dacă vrei să aflii mai multe dă click aici! 
         </div>
      </div>

      <!-- istoric -->
      <div class="section prez2" id="istoric" style="background-color: black">

      </div>

   </section>

   <!-- vendor scripts -->
   <script src="js/vendor/jquery.scrollme.js"></script>
   <script src="js/vendor/jScrollability.min.js"></script>
   <script src="js/vendor/jQuery.scrollSpeed.js"></script>
   <script src="js/vendor/jquery.enllax.min.js"></script>
   <script src="js/vendor/jquery.parallax.min.js"></script>
   <script src="js/vendor/move.min.js"></script>
   <script src="js/vendor/masonry.pkgd.min.js"></script>
   <script src="js/vendor/imagesloaded.pkgd.min.js"></script>

   <!-- page scripts  -->
   <script src="js/app/main.js"></script>
   <script src="js/app/scrollAnimation.js"></script>

</body>
</html>
